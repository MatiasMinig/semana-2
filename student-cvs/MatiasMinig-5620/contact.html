<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>

    <main class="page">
        <h1 class="title">Contact</h1>
        <form id="contact">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <fieldset required>
                    <legend>Budget</legend>
                    <input name="budget" type="radio"><label for="budget">$1000</label>
                    <input name="budget" type="radio"><label for="budget">$500</label>
                    <input name="budget" type="radio"><label for="budget">$300</label>
                </fieldset>
                <div class="help">This budget is the base, not the total.</div>
            </div>
            <div class="form-group">
                <label for="type">Type of project </label>
                <select id="type">
                    <option value="select" selected disabled>Select one</option>
                    <option value="website">Website</option>
                    <option value="webapp">Application Web</option>
                    <option value="mobile">Application Mobile</option>
                    <option value="design">Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
                <div class="help">Write a description of the project in at least 500 words.</div>
            </div>
            <div class="form-group">
                <label for="terms"><input id="terms" type="checkbox" required><span>I accept the terms and conditions </span></label>
            </div>
            <div class="btn">
                <button>Send</button>
            </div>
            
        </form>
    </main>

    <script>
        const form = document.getElementById("contact");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault();
        })
    </script>
    
</body>
</html>
